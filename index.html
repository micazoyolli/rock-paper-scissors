  <body>
    <section class="wrapper-game">
      <div class="intro">
        <img class="intro-hands" src="./assets/intro.png" alt="Rock, papel and scissors" />
        <button>PLAY</button>
      </div>

      <div class="game fadeOut">
        <div class="score">
          <div class="wrapper-player-score">
            <div class="player-score">
              <img class="player-icon" src="./assets/icons/player.png" alt="Player" />
            </div>
            <p class="score-text fadeIn">0</p>
            <p class="result-icon fadeOut"></p>
          </div>
          <div class="wrapper-computer-score">
            <div class="computer-score">
              <img class="computer-icon" src="./assets/icons/computer.png" alt="Computer" />
            </div>
            <p class="score-text fadeIn">0</p>
            <p class="result-icon fadeOut"></p>
          </div>
        </div>

        <div class="match">
          <div class="hands">
            <img class="player-hand" src="./assets/hands/rock.png" alt="Player Hand" />
            <img class="computer-hand" src="./assets/hands/rock.png" alt="Computer Hand" />
          </div>

          <div class="options">
            <button class="rock"><img src="./assets/hands/rock.png" alt="Rock" /></button>
            <button class="paper"><img src="./assets/hands/paper.png" alt="Paper" /></button>
            <button class="scissors"><img src="./assets/hands/scissors.png" alt="Scissors" /></button>
          </div>
        </div>
